<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION FORM</title>
</head>
<body>
	<h1 align="center">Registration Form</h1>
	<table cellspacing="10">
		<tr>
			<td>NAME-</td>
			<td><input type="text"></td>
		   </tr>
		   <tr>
		   	<td>LAST NAME-</td>
		   	<td><input type="text"></td>
		   </tr>
		   <tr>
		   	<td>NICK NAME-</td>
		   	<td><input type="text"></td>
		   </tr> 
		   <tr>
		   	<td>EMAIL-</td>
		   	<td><input type="EMAIL"></td>
		   </tr>
		   <tr>
		   	<td>PASSWORD-</td>
		   	<td><input type="PASSWORD"></td>
		   </tr>
		   <tr>
		   	<td >DATE OF BIRTH-</td>
		   	<td><input type="Date"></td>
		   </tr>
		   <tr>
		   	<td>GENDER-</td>
		   	<td><input type="radio" name="GENDER"  >male<input type="radio" name="GENDER">female<input type="radio" name="GENDER">others</td>
		   </tr>
		   <tr>
		   	<td>MOBILE -</td>
		   	<td><input type="TEL"></td>
		   </tr>
		   <tr>
		   	<td>ADDRESS-</td>
		   	<td><textarea rows="5" cols="30"> </textarea></td>
		   </tr>
		   <tr>
		   	<td><button type="submit" > submit</td>
		   	<td><button type="submit" > reset</td>
		   </tr>
		</table>
</body>
</html>
